<div class="workspace-area"><div class="workspace-list"><div class="workspace-list-header"><div class="page-header d-print-none"><div class="row align-items-center"><div class="col-auto"><div class="text-blue mr-1" style="font-size: 28px;"><i class="fa-solid fa-cubes"></i></div></div><div class="col"><h2 class="page-title">Workflow</h2><div class="text-muted"><ul class="list-inline list-inline-dots mb-0"><li class="list-inline-item">My Workflow</li></ul></div></div><div class="col-auto actions area-round if-desktop"><input class="form-control" style="width: 240px;" placeholder="Enter for search" [(ngModel)]="search.text" (keyup.enter)="load(1)"/></div><div class="col-auto actions area-round if-desktop"><a class="btn btn-blue" (click)="load(1)"><i class="fa-solid fa-magnifying-glass"></i></a><a class="btn btn-blue" (click)="import()"><i class="fa-solid fa-cloud-arrow-up"></i></a><a class="btn btn-blue" (click)="create()"><i class="fa-solid fa-plus"></i></a></div></div></div></div><div class="workspace-list-item"><div class="container pt-4"><div class="row row-deck row-cards"><div class="p-3 col-md-3" *ngFor="let item of list"><div class="workflow-card" [ngClass]="item.id == selected.id ? 'selected' : ''" [ngStyle]="selectedStyle"><wiz-component-card-workflow [title]="item.title" [updated]="item.updated" [logo]="item.logo" [cover]="item.featured" [status]="item.status" [link]="'/hub/workflow/item/' + item.id" (click)="select(item)"></wiz-component-card-workflow></div></div></div></div></div><div class="workspace-list-pagenation" *ngIf="pagenation.end &gt; 1"><wiz-component-pagenation [current]="search.page" [start]="pagenation.start" [end]="pagenation.end" (pageMove)="pageMove($event)"></wiz-component-pagenation></div></div><div class="workspace-tab" *ngIf="selected.id &amp;&amp; !created"><wiz-component-workflow-info [item]="selected" [full]="true" (close)="close($event)" (clone)="clone($event)" (delete)="delete($event)"></wiz-component-workflow-info></div><div class="workspace-tab area-round create-tab" *ngIf="created"><div class="workspace-tab-body"><div class="container"><div class="card m-4"><div class="card-body"><div class="form-group row mb-3"><label class="form-label col-3 col-form-label">Title</label><div class="col"><input class="form-control" type="text" placeholder="Workflow Title" [(ngModel)]="created.title"/></div></div><div class="form-group row mb-3"><label class="form-label col-3 col-form-label">Version</label><div class="col"><input class="form-control" type="text" placeholder="1.0.0" [(ngModel)]="created.version"/></div></div><div class="form-group row"><label class="form-label col-3 col-form-label">Visibility</label><div class="col"><div class="form-selectgroup"><label class="form-selectgroup-item"><input class="form-selectgroup-input" type="radio" name="visibility" value="public" [(ngModel)]="created.visibility"/><span class="form-selectgroup-label"><i class="fa-solid fa-share-nodes mr-2"></i><span>Public</span></span></label><label class="form-selectgroup-item"><input class="form-selectgroup-input" type="radio" name="visibility" value="private" [(ngModel)]="created.visibility"/><span class="form-selectgroup-label"><i class="fa-solid fa-lock mr-2"></i><span>Private</span></span></label></div></div></div></div><div class="card-footer d-flex p-2"><button class="btn" style="border-radius: 16px;" type="button" (click)="cancel()"><span>Cancel</span></button><div class="mr-auto"></div><button class="btn btn-blue" style="border-radius: 16px;" type="button" (click)="requestCreate(created)"><span>Create</span></button></div></div></div></div></div><div class="wiz-modal" *ngIf="modal.isshow"><div class="modal"><div class="modal-dialog modal-sm" role="document"><div class="modal-content"><div class="btn-close" type="button" (click)="modal.hide()"></div><div class="modal-status bg-danger"></div><div class="modal-body text-center py-4"><h3>Are you sure?</h3><div class="text-muted">Do you really want to remove app? What you've done cannot be undone.</div></div><div class="modal-footer"><div class="w-100"><div class="row"><div class="col"><a class="btn w-100" (click)="modal.hide()">Cancel</a></div><div class="col"><a class="btn btn-danger w-100" (click)="modal.action()">Delete</a></div></div></div></div></div></div></div></div></div>
