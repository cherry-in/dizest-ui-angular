<div class="wiz-content-layout" [ngDrop]="drop()"><div class="wiz-content-heading"><div class="col-auto pl-3 pr-2"><div class="text-blue mr-1" style="font-size: 28px;"><i class="fa-solid fa-cubes"></i></div></div><div class="col"><h2 class="page-title">Workflow</h2><div class="text-muted"><ul class="list-inline list-inline-dots mb-0"><li class="list-inline-item">My Workflow</li></ul></div></div><div class="col-auto actions area-round d-desktop"><input class="form-control" style="width: 240px;" placeholder="Enter for search" [(ngModel)]="search.text" (keyup.enter)="load(1)"/></div><div class="col-auto actions area-round d-desktop pr-3"><a class="btn btn-blue" (click)="load(1)"><i class="fa-solid fa-magnifying-glass"></i></a><a class="btn btn-blue" (click)="import()"><i class="fa-solid fa-cloud-arrow-up"></i></a><a class="btn btn-blue" (click)="create()"><i class="fa-solid fa-plus"></i></a></div></div><div class="wiz-content-body"><div class="content-main" [class.m-hidden]="selected.id || created"><div class="container" style="max-width: 1024px;"><div class="card" *ngIf="!loaded"><ul class="list-group list-group-flush placeholder-glow"><li class="list-group-item"><div class="row align-items-center"><div class="col-auto"><div class="avatar avatar-rounded placeholder"></div></div><div class="col-7"><div class="placeholder placeholder-xs col-9"></div><div class="placeholder placeholder-xs col-7"></div></div><div class="col-2 ms-auto text-end"><div class="placeholder placeholder-xs col-8"></div><div class="placeholder placeholder-xs col-10"></div></div></div></li><li class="list-group-item"><div class="row align-items-center"><div class="col-auto"><div class="avatar avatar-rounded placeholder"></div></div><div class="col-7"><div class="placeholder placeholder-xs col-9"></div><div class="placeholder placeholder-xs col-7"></div></div><div class="col-2 ms-auto text-end"><div class="placeholder placeholder-xs col-8"></div><div class="placeholder placeholder-xs col-10"></div></div></div></li><li class="list-group-item"><div class="row align-items-center"><div class="col-auto"><div class="avatar avatar-rounded placeholder"></div></div><div class="col-7"><div class="placeholder placeholder-xs col-9"></div><div class="placeholder placeholder-xs col-7"></div></div><div class="col-2 ms-auto text-end"><div class="placeholder placeholder-xs col-8"></div><div class="placeholder placeholder-xs col-10"></div></div></div></li><li class="list-group-item"><div class="row align-items-center"><div class="col-auto"><div class="avatar avatar-rounded placeholder"></div></div><div class="col-7"><div class="placeholder placeholder-xs col-9"></div><div class="placeholder placeholder-xs col-7"></div></div><div class="col-2 ms-auto text-end"><div class="placeholder placeholder-xs col-8"></div><div class="placeholder placeholder-xs col-10"></div></div></div></li></ul></div><div class="card" *ngIf="loaded"><div class="card-table table-responsive" *ngIf="list.length == 0"><table class="table table-vcenter table-hover"><tbody><tr><td class="p-6 text-center"><h2>No Items</h2><span class="text-muted">Drop Workflow Here</span></td></tr></tbody></table></div><div class="card-table table-responsive" *ngIf="list.length &gt; 0"><table class="table table-vcenter table-hover"><tbody><ng-container *ngFor="let item of list"><tr class="test" (click)="select(item)" [ngClass]="selected.id == item.id ? 'bg-blue-lt' : ''"><td class="w-1"><div class="avatar-area avatar-area-sm"><div class="avatar-container"><span class="avatar" style="background-image: url({{item.logo}});"></span></div></div></td><td class="w-1"><span class="ml-2 badge bg-blue" *ngIf="item.status == 'running'"></span><span class="ml-2 badge bg-yellow" *ngIf="item.status == 'idle'"></span><span class="ml-2 badge bg-red" *ngIf="item.status == 'pending'"></span></td><td> <div><span routerLink="/workflow/{{item.id}}">{{item.title}}</span></div><small class="text-muted">{{item.id}}</small></td><td class="w-1 text-muted d-desktop">{{item.updated}}</td></tr></ng-container></tbody></table></div></div></div></div><div class="content-info" *ngIf="selected.id &amp;&amp; !created"><wiz-component-workflow-info [item]="selected" [full]="true" (close)="close($event)" (clone)="clone($event)" (delete)="delete($event)"></wiz-component-workflow-info></div><div class="content-info" *ngIf="created"><div class="container"><div class="card m-4"><div class="card-body area-round"><div class="form-group row mb-3"><label class="form-label col-3 col-form-label">Title</label><div class="col"><input class="form-control" type="text" placeholder="Workflow Title" [(ngModel)]="created.title"/></div></div><div class="form-group row mb-3"><label class="form-label col-3 col-form-label">Version</label><div class="col"><input class="form-control" type="text" placeholder="1.0.0" [(ngModel)]="created.version"/></div></div></div><div class="card-footer d-flex pt-2 pb-2"><button class="btn" style="border-radius: 16px;" type="button" (click)="cancel()"><span>Cancel</span></button><div class="mr-auto"></div><button class="btn btn-blue" style="border-radius: 16px;" type="button" (click)="requestCreate(created)"><span>Create</span></button></div></div></div></div></div><div class="wiz-content-footer" *ngIf="pagenation.end &gt; 1"><wiz-component-pagenation [current]="search.page" [start]="pagenation.start" [end]="pagenation.end" (pageMove)="pageMove($event)"></wiz-component-pagenation></div></div>
