<div class="workspace-area"><div class="workspace-list"><div class="workspace-list-header"><div class="page-header d-print-none"><div class="row align-items-center"><div class="col-auto"><div class="text-blue mr-1" style="font-size: 28px;"><i class="fa-solid fa-table-columns"></i></div></div><div class="col"><h2 class="page-title">Dashboard</h2><div class="text-muted"><ul class="list-inline list-inline-dots mb-0"><li class="list-inline-item">system status</li></ul></div></div><div class="col-auto actions area-round"><a class="btn btn-blue" (click)="dizest.stop()" *ngIf="false"><i class="fa-solid fa-stop mr-2"></i><span>Stop All Workflow</span></a></div></div></div></div><div class="workspace-list-item"><div class="container pt-4"><div class="row row-deck row-card mb-4"><div class="col-md-4"><wiz-component-card-status title="Development" [items]="status.deploy"></wiz-component-card-status></div><div class="col-md-4"><wiz-component-card-status title="System Usage" [items]="status.system"></wiz-component-card-status></div><div class="col-md-4"><a class="info-box" routerLink="/hub/workflow/list"><h3 class="mb-3 text-center text-dark">Active / Total Workflow</h3><div class="text-center"><b class="text-blue" style="font-size: 48px;">{{ status.workflow.alive }}</b><span class="mr-2 ml-2 text-muted" style="font-size: 24px;">/</span><b class="text-muted" style="font-size: 36px;">{{ status.workflow.total }}</b></div></a></div></div><div class="row row-deck row-cards mb-4"><div class="p-3 col-md-3" *ngFor="let item of status.workflow.data"><wiz-component-card-workflow [title]="item.title" [updated]="item.updated" [logo]="item.logo" [cover]="item.featured" [status]="item.status" (click)="select(item)"></wiz-component-card-workflow></div></div></div></div></div><div class="workspace-tab" *ngIf="selected.id"><wiz-component-workflow-info [item]="selected" (close)="close($event)"></wiz-component-workflow-info></div></div>
