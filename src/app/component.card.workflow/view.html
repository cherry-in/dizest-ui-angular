<div class="card"><div class="card-body p-0 featured-area"><div class="status-area" *ngIf="status &amp;&amp; status != 'stop'" [ngClass]="statusClass[status]"><span class="text-white">{{status}}</span></div><div class="img-responsive" [ngStyle]="coverStyle"><svg viewBox="0 0 16 10"><rect width="16" height="10" style="fill:rgba(255,255,255,0);"></rect></svg></div></div><div class="card-footer"><div class="avatar-area avatar-area-sm mr-3"><div class="avatar-container"><span class="avatar" style="background-image: url({{logo}});"></span></div></div><div class="text-area"><h3 class="card-title mb-0"><a class="text-reset" (click)="move(); $event.stopPropagation();">{{ title }}</a></h3><small class="text-muted">{{ updated }}</small></div></div></div>
