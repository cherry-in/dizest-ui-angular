<div class="workspace-area"><div class="workspace-list"><div class="workspace-list-header"><div class="page-header d-print-none"><div class="row align-items-center"><div class="col-auto"><div class="text-blue mr-1" style="font-size: 28px;"><i class="fa-solid fa-microchip"></i></div></div><div class="col"><h2 class="page-title">Kernel</h2><div class="text-muted"><ul class="list-inline list-inline-dots mb-0"><li class="list-inline-item">mangement kernel</li></ul></div></div></div></div></div><div class="workspace-list-item area-round"><div class="container p-4" *ngIf="initialized"><ul class="nav nav-bordered mb-4"><li class="nav-item"><a class="nav-link" (click)="tab('kernel')" [class.active]="mode == 'kernel'">Kernel</a></li><li class="nav-item"><a class="nav-link" (click)="tab('conda')" [class.active]="mode == 'conda'">Conda Env</a></li></ul><div class="row row-deck row-cards" *ngIf="mode == 'kernel'"><div class="col-md-4" *ngFor="let item of data.kernel"><div class="card card-sm"><div class="card-body"><div class="row mb-3"><div class="col"><h3 class="card-title m-0">{{item.name}}</h3></div><div class="col-auto"><a class="link-muted" (click)="kernel.remove(item)"><i class="fa-solid fa-xmark"></i></a></div></div><div class="form-group row mb-2"><label class="form-label col-3 col-form-label">Title</label><div class="col"><input class="form-control form-control-sm" type="text" placeholder="base" [(ngModel)]="item.title"/></div></div><div class="form-group row mb-3"><label class="form-label col-3 col-form-label">Env</label><div class="col"><select class="form-select form-select-sm" [(ngModel)]="item.conda" (ngModelChange)="service.render()"><ng-container *ngFor="let env of data.conda"><option [value]="env.name">{{env.name}}</option></ng-container></select></div></div><div class="d-flex"><div class="ml-auto"></div><div class="btn btn-sm btn-blue" (click)="kernel.update()">Update</div></div></div></div></div><div class="col-md-4"><div class="card card-sm bg-blue" (click)="kernel.create()" *ngIf="!kernel.iscreate"><div class="card-stamp card-stamp-lg"><div class="card-stamp-icon bg-white text-blue"><i class="fa-solid fa-circle-plus"></i></div></div><div class="card-body text-white"><div class="row"><div class="col"><h3 class="card-title m-0">Add Kernel</h3></div></div></div></div><div class="card card-sm" *ngIf="kernel.iscreate"><div class="card-body"><div class="form-group row mb-2"><label class="form-label col-3 col-form-label">Name</label><div class="col"><input class="form-control form-control-sm" type="text" placeholder="base" [(ngModel)]="kernel.item.name"/></div></div><div class="form-group row mb-2"><label class="form-label col-3 col-form-label">Title</label><div class="col"><input class="form-control form-control-sm" type="text" placeholder="base" [(ngModel)]="kernel.item.title"/></div></div><div class="form-group row mb-3"><label class="form-label col-3 col-form-label">Env</label><div class="col"><select class="form-select form-select-sm" [(ngModel)]="kernel.item.conda" (ngModelChange)="service.render()"><ng-container *ngFor="let env of data.conda"><option [value]="env.name">{{env.name}}</option></ng-container></select></div></div><div class="d-flex"><div class="btn btn-sm btn-link" (click)="kernel.cancel()">Cancel</div><div class="ml-auto"></div><div class="btn btn-sm btn-blue" (click)="kernel.create()">Create</div></div></div></div></div></div><div class="row row-deck row-cards" *ngIf="mode == 'conda'"><div class="col-md-4" *ngFor="let item of data.conda"><div class="card card-sm"><div class="card-body"><div class="row mb-4"><div class="col"><h3 class="card-title m-0">{{item.name}}</h3></div><div class="col-auto"><a class="link-muted" (click)="conda.remove(item)"><i class="fa-solid fa-xmark"></i></a></div></div><div class="text-muted mb-2">{{item.path}}</div><div class="text-muted">{{item.version}}</div></div></div></div><div class="col-md-4"><div class="card card-sm bg-blue" (click)="conda.create()" *ngIf="!conda.iscreate"><div class="card-stamp card-stamp-lg"><div class="card-stamp-icon bg-white text-blue"><i class="fa-solid fa-circle-plus"></i></div></div><div class="card-body text-white"><div class="row"><div class="col"><h3 class="card-title m-0">Create Env</h3></div></div></div></div><div class="card card-sm" *ngIf="conda.iscreate"><div class="card-body"><div class="form-group row mb-2"><label class="form-label col-3 col-form-label">Name</label><div class="col"><input class="form-control form-control-sm" type="text" placeholder="base" [(ngModel)]="conda.item.name"/></div></div><div class="form-group row mb-3"><label class="form-label col-3 col-form-label">Version</label><div class="col"><input class="form-control form-control-sm" type="text" placeholder="3.10" [(ngModel)]="conda.item.python"/></div></div><div class="d-flex"><div class="btn btn-sm btn-link" (click)="conda.cancel()">Cancel</div><div class="ml-auto"></div><div class="btn btn-sm btn-blue" (click)="conda.create()">Create</div></div></div></div></div></div></div></div></div></div>
