<div class="container area-round" *ngIf="initialize &amp;&amp; app"><div class="card mb-4 mt-4"><div class="card-body p-4"><div class="form-group row mb-3"><label class="form-label col-3 col-form-label">App ID</label><div class="col"><input class="form-control" type="text" [(ngModel)]="app.spec().id" disabled="disabled"/></div></div><div class="form-group row mb-3"><label class="form-label col-3 col-form-label">App Title</label><div class="col"><input class="form-control" type="text" placeholder="App Title" [(ngModel)]="app.spec().title"/></div></div><div class="form-group row mb-3"><label class="form-label col-3 col-form-label">App Version</label><div class="col"><input class="form-control" type="text" placeholder="1.0.0" [(ngModel)]="app.spec().version"/></div></div><div class="form-group row mb-3"><label class="form-label col-3 col-form-label">App Category</label><div class="col"><input class="form-control" type="text" placeholder="category" [(ngModel)]="app.spec().category"/></div></div><div class="form-group row mt-4"><div class="col"><button class="btn btn-outline-blue btn-block" (click)="download()">Download</button></div></div></div></div><div class="card mb-4"><div class="card-header"><h4 class="card-title">Logo</h4><div class="ml-auto"></div><div class="btn btn-outline-danger mr-2" *ngIf="app.logo()" (click)="clear.logo()">Delete</div><div class="btn btn-blue" (click)="upload.logo()">Upload</div></div><div class="card-body p-3 text-center" *ngIf="app.logo()"><div class="avatar-area"><div class="avatar-container"><span class="avatar" [ngStyle]="style.logo"></span></div></div></div></div><div class="card mb-4"><div class="card-header"><h4 class="card-title">Description</h4><div class="ml-auto"><button class="btn btn-blue" (click)="toggleEditable()"><i class="fa-solid fa-book" *ngIf="descriptionEditable"></i><i class="fa-solid fa-edit" *ngIf="!descriptionEditable"></i></button></div></div><div class="card-body p-0"><div class="descarea pb-0 pt-3 pr-3 pl-3" *ngIf="!descriptionEditable &amp;&amp; app.spec().description" [innerHtml]="showdown(app.spec().description)"></div><nu-monaco-editor *ngIf="descriptionEditable" [(ngModel)]="app.spec().description" [options]="monaco" [height]="'auto'" (event)="init($event)"></nu-monaco-editor></div><div class="card-body" style="border-top: none; padding-top: 0;"></div></div></div>
