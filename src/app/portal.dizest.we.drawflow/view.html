<div class="dizest-drawflow" *ngIf="initialized" (drop)="drop($event)" (dragover)="dragover($event)"><div class="workflow-canvas noselect"><div class="drawflow-container"><div #drawflow=""></div></div></div><div class="workflow-zoom area-round"><div class="workflow-position"><a class="text-muted btn-link cursor-pointer" (click)="init_pos()"><span>(</span><span>{{-position().x}}</span><span class="mr-1 ml-1">,</span><span>{{-position().y}}</span><span>)</span></a></div><div class="btn-group"><div class="btn btn-blue" (click)="zoom_out()"><i class="fa-solid fa-magnifying-glass-minus"></i></div><div class="btn btn-blue" (click)="zoom_reset()"><i class="fa-solid fa-magnifying-glass"></i></div><div class="btn btn-blue" (click)="zoom_in()"><i class="fa-solid fa-magnifying-glass-plus"></i></div></div></div><div class="workspace-actions area-round"><a class="btn btn-red" (click)="server_stop()"><i class="fa-solid fa-power-off"></i></a><a class="btn btn-blue" (click)="run()" *ngIf="['idle'].includes(status())"><i class="fa-solid fa-play"></i></a><a class="btn btn-red" (click)="stop()" *ngIf="!['idle'].includes(status())"><i class="fa-solid fa-stop"></i></a><a class="btn btn-blue" (click)="stop('Initialize')"><i class="fa-solid fa-clock-rotate-left"></i></a><a class="btn btn-blue" (click)="reload()"><i class="fa-solid fa-rotate-right"></i></a><a class="btn btn-blue if-desktop" (click)="update()"><i class="fa-solid fa-save"></i></a></div></div><div class="wiz-modal" *ngIf="drawflow.drive &amp;&amp; drawflow.drive.isshow"><div class="modal"><div class="modal-dialog modal-sm" role="document"><div class="modal-content"><div class="modal-status bg-blue"></div><div class="modal-body p-0"><wiz-portal-dizest-we-drive mode="modal" [binding]="drawflow.drive"></wiz-portal-dizest-we-drive></div><div class="modal-footer border-top pt-2 pb-2 d-flex"><a class="btn" (click)="drawflow.drive.hide()">Cancel</a><div class="ml-auto"></div><a class="btn btn-blue" *ngIf="drawflow.drive.selected" (click)="drawflow.drive.action()">Select</a></div></div></div></div></div>
