<div class="workspace area-round"><div class="workspace-header"><div class="page-header d-print-none"><div class="row align-items-center"><div class="col-auto if-desktop"><span class="status-indicator status-indicator-animated" [ngClass]="display.status()"><span class="status-indicator-circle"></span><span class="status-indicator-circle"></span><span class="status-indicator-circle"></span></span></div><div class="col"><h2 class="page-title"><span>{{data.workflow.title}}</span></h2></div><div class="col-auto actions"><a class="btn btn-white if-desktop" *ngIf="workflow.isnot('stop')" style="min-width: 120px; overflow: hidden;">{{data.workflow.kernel}}</a><a class="btn btn-white if-desktop" *ngIf="workflow.isnot('stop')" (click)="workflow.kill()"><i class="fa-solid fa-stop mr-2"></i><span>Stop Kernel</span></a><a class="btn btn-white" ng-click="workflow.refresh()"><i class="fa-solid fa-refresh"></i></a><a class="btn btn-white" *ngIf="workflow.is('running')" (click)="workflow.stop()"><i class="fa-solid fa-stop"></i></a><a class="btn btn-white btn-circle" *ngIf="workflow.isnot('running')" (click)="workflow.run()"><i class="fa-solid fa-play"></i></a><a class="btn btn-white if-desktop" (click)="workflow.save()"><i class="fa-solid fa-save"></i></a><a class="btn btn-white if-desktop" (click)="workflow.download()"><i class="fa-solid fa-cloud-arrow-down"></i></a><a class="btn btn-white btn-circle" [routerLink]="[wpReturnUrl]"><i class="fa-solid fa-xmark"></i></a></div></div></div></div><div class="workspace-body"><div class="show-toggle if-desktop" (click)="browser.toggle()" *ngIf="!browser.show"><i class="fa-solid fa-caret-right"></i></div><div class="zone-browser if-desktop" *ngIf="browser.show"><div class="hide-toggle" (click)="browser.toggle()"><i class="fa-solid fa-caret-left"></i></div><div class="browser-header"><div class="browser-margin"></div><div class="browser-action" (click)="browser.tab('app')" [class.active]="browser.is('app')"><div class="action-btn"><i class="fa-solid fa-cubes"></i></div><div class="action-border"></div></div><div class="browser-action" (click)="browser.tab('drive')" [class.active]="browser.is('drive')"><div class="action-btn"><i class="fa-solid fa-hdd"></i></div><div class="action-border"></div></div><div class="browser-margin"></div></div><div class="browser-content" *ngIf="initialized"><wiz-component-dizest-apps *ngIf="browser.is('app')" [workflow]="workflow"></wiz-component-dizest-apps></div></div><div class="zone-drawflow" *ngIf="initialized"><wiz-component-dizest-drawflow [workflow]="workflow"></wiz-component-dizest-drawflow></div><div class="zone-menuapp" *ngIf="menubar.isnot('')" [ngStyle]="menubar.style"><wiz-component-dizest-info-workflow *ngIf="menubar.is('info')" [workflow]="workflow"></wiz-component-dizest-info-workflow><wiz-component-dizest-codeflow *ngIf="menubar.is('codeflow')" [workflow]="workflow"></wiz-component-dizest-codeflow></div><div class="zone-menu if-desktop"><div class="d-block"><div class="btn" (click)="menubar.toggle('info')" [class.btn-blue]="menubar.is('info')"><i class="fa-solid fa-book"></i><div class="hover-area"><span>Workflow Info</span><div class="sidemenu-icon"><i class="fa-solid fa-book"></i></div></div></div></div><div class="d-block"><div class="btn" (click)="menubar.toggle('cron')" [class.btn-blue]="menubar.is('cron')"><i class="fa-solid fa-stopwatch"></i><div class="hover-area"><span>Scheduler</span><div class="sidemenu-icon"><i class="fa-solid fa-stopwatch"></i></div></div></div></div><div class="d-block"><div class="btn" (click)="menubar.toggle('codeflow')" [class.btn-blue]="menubar.is('codeflow')"><i class="fa-solid fa-code"></i><div class="hover-area"><span>Codeflow</span><div class="sidemenu-icon"><i class="fa-solid fa-code"></i></div></div></div></div><div class="d-block" *ngIf="workflow.flow.selected"><div class="btn" (click)="menubar.toggle('appinfo')" [class.btn-blue]="menubar.is('appinfo')"><i class="fa-solid fa-info"></i><div class="hover-area"><span>App Info</span><div class="sidemenu-icon"><i class="fa-solid fa-info"></i></div></div></div></div><div class="d-block" *ngIf="workflow.flow.selected"><div class="btn" (click)="menubar.toggle('uimode')" [class.btn-blue]="menubar.is('uimode')"><i class="fa-solid fa-display"></i><div class="hover-area"><span>UI Mode</span><div class="sidemenu-icon"><i class="fa-solid fa-display"></i></div></div></div></div></div></div></div><div><svg viewBox="0 0 202.9 45.5" >
    <clipPath id="menu" clipPathUnits="objectBoundingBox" transform="scale(0.0049285362247413 0.021978021978022)">
        <path  d="M6.7,45.5c5.7,0.1,14.1-0.4,23.3-4c5.7-2.3,9.9-5,18.1-10.5c10.7-7.1,11.8-9.2,20.6-14.3c5-2.9,9.2-5.2,15.2-7
            c7.1-2.1,13.3-2.3,17.6-2.1c4.2-0.2,10.5,0.1,17.6,2.1c6.1,1.8,10.2,4.1,15.2,7c8.8,5,9.9,7.1,20.6,14.3c8.3,5.5,12.4,8.2,18.1,10.5
            c9.2,3.6,17.6,4.2,23.3,4H6.7z"/>
    </clipPath>
</svg>
</div><ng-container *ngIf="workflow.is('stop')"><wiz-component-dizest-kernel-selector [list]="data.kernel" [kernel]="data.workflow.kernel" [returnUrl]="wpReturnUrl" (onStart)="workflow.start($event)"></wiz-component-dizest-kernel-selector></ng-container>
