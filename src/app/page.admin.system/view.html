<div class="wiz-content-layout"><div class="wiz-content-heading"><div class="col-auto pl-3 pr-2"><div class="text-blue mr-1" style="font-size: 28px;"><i class="fa-solid fa-cogs"></i></div></div><div class="col"><h2 class="page-title">System</h2><div class="text-muted"><ul class="list-inline list-inline-dots mb-0"><li class="list-inline-item">configure DIZEST system</li></ul></div></div></div><div class="wiz-content-body" *ngIf="data.config"><div class="content-main area-round"><div class="container" style="max-width: 720px;"><div class="card"><div class="card-header"><h4 class="card-title">UI Configuration</h4></div><div class="card-body p-4"><div class="form-group row"><label class="form-label col-3 col-form-label">Hub Title</label><div class="col"><input class="form-control" type="text" placeholder="Hub Title" [(ngModel)]="data.config.title"/></div></div><div class="mb-3"></div><div class="form-group row"><label class="form-label col-3 col-form-label">Conda Path</label><div class="col"><input class="form-control" type="text" placeholder="/opt/anaconda3" [(ngModel)]="data.config.conda"/></div></div><div class="mb-3"></div><div class="form-group row"><label class="form-label col-3 col-form-label">Logo</label><div class="col text-left"><div class="text-center" style="padding: 0.75rem 0; max-width: 280px; width: 100%;"><img [attr.src]="data.config.logo ? data.config.logo : '/assets/brand/dizest-hub.png'" style="height: 32px; margin: 5px 0;"/></div></div><div class="col-2 d-desktop"><div class="btn btn-outline-blue btn-block" (click)="uploadLogo()">Upload</div><div class="btn btn-outline-danger btn-block mt-2" *ngIf="data.config.logo" (click)="data.config.logo = ''; service.render();">Delete</div></div></div><div class="mb-3"></div><div class="form-group row"><label class="form-label col-3 col-form-label">Icon</label><div class="col text-left"><div class="text-center"><img *ngIf="data.config.icon" [attr.src]="data.config.icon" style="height: 48px; width: 48px;"/></div></div><div class="col-2 d-desktop"><div class="btn btn-outline-blue btn-block" (click)="uploadIcon()">Upload</div><div class="btn btn-outline-danger btn-block mt-2" *ngIf="data.config.icon" (click)="data.config.icon = ''; service.render();">Delete</div></div></div></div><div class="card-footer d-flex p-2"><div class="ml-auto"></div><a class="btn btn-blue" (click)="update()">Update</a></div></div></div></div></div></div>
