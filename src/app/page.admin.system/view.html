<div class="workspace-area"><div class="workspace-list"><div class="workspace-list-header"><div class="page-header d-print-none"><div class="row align-items-center"><div class="col-auto"><div class="text-blue mr-1" style="font-size: 28px;"><i class="fa-solid fa-cogs"></i></div></div><div class="col"><h2 class="page-title">System</h2><div class="text-muted"><ul class="list-inline list-inline-dots mb-0"><li class="list-inline-item">configure DIZEST system</li></ul></div></div></div></div></div><div class="workspace-list-item area-round"><div class="container p-4" style="max-width: 860px;" *ngIf="initialized"><div class="card mt-5 mb-5"><div class="card-header"><h4 class="card-title">Hub Information</h4></div><div class="card-body p-4"><div class="form-group row"><label class="form-label col-3 col-form-label">Hub Title</label><div class="col"><input class="form-control" type="text" placeholder="Hub Title" [(ngModel)]="data.config.title"/></div></div><div class="mb-3"></div><div class="form-group row"><label class="form-label col-3 col-form-label">Logo</label><div class="col text-left"><div class="bg-blue text-center" style="padding: 0.75rem 0; max-width: 280px; width: 100%;"><img [attr.src]="data.config.logo ? data.config.logo : '/assets/images/brand/dizest-hub-white.png'" style="height: 32px; margin: 5px 0;"/></div></div><div class="col-2 if-desktop"><div class="btn btn-outline-blue btn-block" (click)="uploadLogo()">Upload</div><div class="btn btn-outline-danger btn-block mt-2" *ngIf="data.config.logo" (click)="data.config.logo = ''; service.render();">Delete</div></div></div><div class="mb-3"></div><div class="form-group row"><label class="form-label col-3 col-form-label">Icon</label><div class="col text-left"><img *ngIf="data.config.icon" [attr.src]="data.config.icon" style="height: 48px; width: 48px;"/></div><div class="col-2 if-desktop"><div class="btn btn-outline-blue btn-block" (click)="uploadIcon()">Upload</div><div class="btn btn-outline-danger btn-block mt-2" *ngIf="data.config.icon" (click)="data.config.icon = ''; service.render();">Delete</div></div></div></div><div class="card-footer d-flex p-2"><div class="ml-auto"></div><a class="btn btn-blue" (click)="update()">Update</a></div></div><div class="card mb-5"><div class="card-header"><h4 class="card-title">System Version</h4></div><div class="card-body p-4"><div class="form-group row"><label class="form-label col-3 col-form-label">Core Version</label><div class="col"><span class="badge bg-blue-lt p-2">{{data.deploy.dizest_version}}</span></div></div><div class="mb-3"></div><div class="form-group row"><label class="form-label col-3 col-form-label">UI Version</label><div class="col"><span class="badge bg-blue-lt p-2 d-inline-block">{{data.deploy.dizest_ui_version}}</span></div></div></div></div><div class="card mb-5"><div class="card-header"><h4 class="card-title">Server Info</h4></div><div class="card-body p-4"><div class="form-group row"><label class="form-label col-3 col-form-label">Process ID</label><div class="col"><span class="badge bg-blue-lt p-2">{{data.deploy.process_id}}</span></div></div><div class="mb-3"></div><div class="form-group row"><label class="form-label col-3 col-form-label">Child Processes</label><div class="col"><span class="badge bg-blue-lt p-2">{{data.deploy.subprocess}}</span></div></div><div class="mb-3"></div><div class="form-group row"><label class="form-label col-3 col-form-label">Working Path</label><div class="col"><span class="badge bg-blue-lt p-2">{{data.deploy.cwd}}</span></div></div><div class="mb-3"></div><div class="form-group row"><label class="form-label col-3 col-form-label">Restart</label><div class="col"><div class="btn btn-blue" (click)="restart()">Restart Server & All Kernel</div></div></div></div></div></div></div></div></div>
