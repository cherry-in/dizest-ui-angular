<div class="info-container"><div class="card card-info"><div class="fab" (click)="closeInfo()"><i class="fa-solid fa-xmark"></i></div><div class="card-body p-4 text-center" style="background-image: url({{item.featured}});"><div class="info-box"><span class="avatar avatar-xl mb-3 avatar-rounded" style="background-image: url({{item.logo}}); border-radius: 24px;"></span><h3 class="m-0 mb-1">{{ item.title }}</h3><div class="text-muted">{{ item.updated }}</div></div></div><div class="d-flex"><a class="card-btn" href="/hub/workflow/item/{{item.id}}"><span>Open</span><i class="fa-solid fa-square-arrow-up-right ml-3"></i></a><a class="card-btn" (click)="run()"><span>Run</span><i class="fa-solid fa-play ml-3"></i></a><a class="card-btn" (click)="stop()"><span>Stop</span><i class="fa-solid fa-stop ml-3"></i></a></div></div><div class="description p-5" *ngIf="item.description" [innerHtml]="showdown(item.description)"></div><div class="description p-5 text-center" *ngIf="!item.description"><h2>No description</h2></div><div class="actions p-3 border-top area-round text-center"><div class="btn btn-outline-blue"><span>Duplicate</span><i class="fa-solid fa-clone ml-3"></i></div><div class="mr-3"></div><div class="btn btn-outline-red"><span>Delete</span><i class="fa-solid fa-trash ml-3"></i></div></div></div>
