<div class="dizest-drawflow" *ngIf="initialized" (drop)="event.drop($event)" (dragover)="event.dragover($event)"><div class="workflow-canvas noselect"><div id="drawflow-container"></div></div><div class="workflow-zoom"><div class="workflow-position"><a class="text-muted btn-link cursor-pointer" (click)="drawflow.init_pos()"><span>(</span><span>{{-drawflow.position.x}}</span><span class="mr-1 ml-1">,</span><span>{{-drawflow.position.y}}</span><span>)</span></a></div><div class="btn-group"><div class="btn btn-blue" (click)="drawflow.drawflow.zoom_out()"><i class="fa-solid fa-magnifying-glass-minus"></i></div><div class="btn btn-blue" (click)="drawflow.drawflow.zoom_reset()"><i class="fa-solid fa-magnifying-glass"></i></div><div class="btn btn-blue" (click)="drawflow.drawflow.zoom_in()"><i class="fa-solid fa-magnifying-glass-plus"></i></div></div></div><div class="workspace-actions area-round"><a class="btn btn-blue" (click)="workflow.returnUrl()"><i class="fa-solid fa-list-ul"></i></a><a class="btn btn-outline-blue bg-white text-blue kernel if-desktop" *ngIf="workflow.isnot('stop')" style="min-width: 120px; overflow: hidden;">{{workflow.kernelname()}}</a><a class="btn btn-blue if-desktop" *ngIf="workflow.isnot('stop')" (click)="workflow.kill()"><i class="fa-solid fa-power-off"></i></a><a class="btn btn-blue" *ngIf="workflow.is('running')" (click)="workflow.stop()"><i class="fa-solid fa-stop"></i></a><a class="btn btn-blue" *ngIf="workflow.isnot('running')" (click)="workflow.run()"><i class="fa-solid fa-play"></i></a><a class="btn btn-blue" (click)="workflow.refresh()"><i class="fa-solid fa-refresh"></i></a><a class="btn btn-blue if-desktop" (click)="workflow.update()"><i class="fa-solid fa-save"></i></a></div><div class="wiz-modal" *ngIf="modal.isshow"><div class="modal"><div class="modal-dialog modal-sm" role="document"><div class="modal-content"><div class="modal-status bg-blue"></div><div class="modal-body p-0"><wiz-component-dizest-drive [workflow]="workflow" mode="modal" [binding]="modal.binding"></wiz-component-dizest-drive></div><div class="modal-footer border-top pt-2 pb-2 d-flex"><a class="btn" (click)="modal.hide()">Cancel</a><div class="ml-auto"></div><a class="btn btn-blue" *ngIf="modal.binding.selected" (click)="modal.action(modal.binding.selected)">Select</a></div></div></div></div></div></div>
