<div class="dizest-drawflow" (drop)="event.drop($event)" (dragover)="event.dragover($event)"><div class="workflow-canvas noselect"><div id="drawflow"></div></div><div class="workflow-position"><a class="text-muted btn-link cursor-pointer" (click)="drawflow.init_pos()"><span>(</span><span>{{-drawflow.position.x}}</span><span class="mr-1 ml-1">,</span><span>{{-drawflow.position.y}}</span><span>)</span></a></div><div class="workflow-zoom"><div class="btn-group"><div class="btn btn-blue" (click)="drawflow.drawflow.zoom_out()"><i class="fa-solid fa-magnifying-glass-minus"></i></div><div class="btn btn-blue" (click)="drawflow.drawflow.zoom_reset()"><i class="fa-solid fa-magnifying-glass"></i></div><div class="btn btn-blue" (click)="drawflow.drawflow.zoom_in()"><i class="fa-solid fa-magnifying-glass-plus"></i></div></div></div></div>
