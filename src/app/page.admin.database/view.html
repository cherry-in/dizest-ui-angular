<div class="workspace-area"><div class="workspace-list"><div class="workspace-list-header"><div class="page-header d-print-none"><div class="row align-items-center"><div class="col-auto"><div class="text-blue mr-1" style="font-size: 28px;"><i class="fa-solid fa-database"></i></div></div><div class="col"><h2 class="page-title">Database</h2><div class="text-muted"><ul class="list-inline list-inline-dots mb-0"><li class="list-inline-item">configuration for database</li></ul></div></div></div></div></div><div class="workspace-list-item area-round"><div class="container p-4" style="max-width: 860px;" *ngIf="initialized"><div class="card mt-4 mb-4"><div class="card-header"><h4 class="card-title">Database Configuration</h4></div><div class="card-body p-4"><div class="form-group row mb-3"><label class="form-label col-3 col-form-label">Type</label><div class="col"><div class="form-selectgroup"><label class="form-selectgroup-item"><input class="form-selectgroup-input" type="radio" name="dbtype" value="sqlite" [(ngModel)]="data.type" (ngModelChange)="service.render()"/><span class="form-selectgroup-label"><span>sqlite</span></span></label><label class="form-selectgroup-item"><input class="form-selectgroup-input" type="radio" name="dbtype" value="mysql" [(ngModel)]="data.type" (ngModelChange)="service.render()"/><span class="form-selectgroup-label"><span>MySQL</span></span></label></div></div></div><ng-container *ngIf="data.type != 'mysql'"><div class="form-group row mb-3"><label class="form-label col-3 col-form-label">Path</label><div class="col"><input class="form-control" type="text" placeholder="dizest.db" [(ngModel)]="data.path"/></div></div></ng-container><ng-container *ngIf="data.type == 'mysql'"><div class="form-group row mb-3"><label class="form-label col-3 col-form-label">Database</label><div class="col"><input class="form-control" type="text" placeholder="dizest" [(ngModel)]="data.database"/></div></div><div class="form-group row mb-3"><label class="form-label col-3 col-form-label">Host</label><div class="col"><input class="form-control" type="text" placeholder="dizest" [(ngModel)]="data.host"/></div></div><div class="form-group row mb-3"><label class="form-label col-3 col-form-label">Port</label><div class="col"><input class="form-control" type="number" placeholder="3306" [(ngModel)]="data.port"/></div></div><div class="form-group row mb-3"><label class="form-label col-3 col-form-label">User</label><div class="col"><input class="form-control" type="text" placeholder="root" [(ngModel)]="data.user"/></div></div><div class="form-group row mb-3"><label class="form-label col-3 col-form-label">Password</label><div class="col"><input class="form-control" type="password" placeholder="" [(ngModel)]="data.password"/></div></div></ng-container></div><div class="card-footer d-flex p-2"><div class="ml-auto"></div><div class="btn btn-blue btn-circle" style="width: 120px;" (click)="update()">Update</div></div></div></div></div></div></div>
