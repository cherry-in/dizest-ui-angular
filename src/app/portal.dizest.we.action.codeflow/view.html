<div class="workspace-tab codeflow"><div class="workspace-tab-header"><div class="workspace-tab-header-title"><i class="fa-solid fa-code mr-2"></i><span>Codeflow</span></div><div class="ml-auto"></div><div class="text-white close-btn" (click)="close()"><i class="fa-solid fa-xmark"></i></div></div><div class="workspace-tab-body-wrapper" [class.is_dragging]="is_dragging"><ng-container *ngIf="codes().length &gt; 0"><div class="workspace-tab-body" [sortablejs]="codes()" [sortablejsOptions]="{ animation: 150, handle: '.card-header' }"><div *ngFor="let flow of codes()" [id]="'codeflow-' + flow.id()" (dragstart)="drag(true, item)" (dragend)="drag(false, item)"><div class="codeflow-body" (click)="select(flow)" [ngClass]="selected(flow) ? 'selected' : ''"><div class="card-header area-round"><div class="avatar-area avatar-area-sm mr-2"><div class="avatar-container"><span class="avatar" style="background-image: {{ flow.app().logo() }};"></span></div></div><h2 class="card-title" style="line-height: 1;"> <span>{{flow.title()}}</span><br/><small class="version">1.0.0</small></h2><div class="ml-auto"></div><div class="btn-group mr-2"><div class="btn" (click)="flow.tab('code')" [ngClass]="flow.isTab('code') ? 'btn-white': 'btn-gray'">Code</div><div class="btn" (click)="flow.tab('info')" [ngClass]="flow.isTab('info') ? 'btn-white': 'btn-gray'">Info</div><div class="btn" (click)="flow.tab('note')" [ngClass]="flow.isTab('note') ? 'btn-white': 'btn-gray'">Note</div></div><button class="btn btn-sm btn-white btn-codeflow-close mr-2" (click)="find(flow)"><i class="fa-solid fa-location-crosshairs"></i></button><button class="btn btn-sm btn-red btn-codeflow-close" (click)="closeCode(flow)"><i class="fa-solid fa-xmark"></i></button></div><div class="progress progress-sm" *ngIf="['running'].includes(flow.status())"><div class="progress-bar bg-blue progress-bar-indeterminate"></div></div><div class="code-editor pb-0 bg-white" *ngIf="flow.isTab('code')"><nu-monaco-editor [(ngModel)]="flow.app().spec().code" [options]="monacopy" [height]="'auto'" (event)="init(flow, $event)"></nu-monaco-editor><div class="code-editor-overlay"></div></div><div class="info-editor bg-white" *ngIf="flow.isTab('info')"><wiz-portal-dizest-we-action-codeflow-appinfo [app]="flow.app()"></wiz-portal-dizest-we-action-codeflow-appinfo></div><div class="info-editor bg-white" *ngIf="flow.isTab('note')"><wiz-portal-dizest-we-action-codeflow-note [app]="flow"></wiz-portal-dizest-we-action-codeflow-note></div></div><div class="codeflow-debug-area" *ngIf="flow.selected() &amp;&amp; flow.log() &amp;&amp; flow.isTab('code')"><pre class="debug-message" *ngIf="flow.log()" [innerHtml]="flow.log()"></pre></div></div></div></ng-container><ng-container *ngIf="codes().length == 0"><div class="no-item"><div class="upload"><div class="text text-drop text-center"><span>open code from workflow</span></div><div class="shadow"></div></div></div></ng-container></div></div>
