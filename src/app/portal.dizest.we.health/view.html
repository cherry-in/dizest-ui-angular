<div class="app area-round"><wiz-portal-dizest-statuscard title="Deployment" [items]="status.deploy"></wiz-portal-dizest-statuscard><wiz-portal-dizest-statuscard title="System Usage" [items]="status.system"></wiz-portal-dizest-statuscard><ng-container *ngIf="status.gpu.length &gt; 0"><h2 class="text-center mt-4 mb-0">GPU Usage</h2><ng-container *ngFor="let item of status.gpu"><wiz-portal-dizest-statuscard [title]="item.title" [items]="item.data"></wiz-portal-dizest-statuscard></ng-container></ng-container></div>
