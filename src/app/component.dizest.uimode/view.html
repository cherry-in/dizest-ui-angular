<div class="main-container" [class.maximized]="maximized" [class.editmode]="edit"><div class="workspace-tab code-area" *ngIf="edit"><div class="workspace-tab-header"><div class="workspace-tab-header-title"><i class="fa-solid fa-code mr-2"></i><span>UI Component</span></div><div class="ml-auto"></div><div class="btn-group mr-3"><div class="btn" [class.btn-blue]="enabled.head" (click)="toggle('head')">head</div><div class="btn" [class.btn-blue]="enabled.body" (click)="toggle('body')">body</div><div class="btn" [class.btn-blue]="enabled.js" (click)="toggle('js')">js</div><div class="btn" [class.btn-blue]="enabled.scss" (click)="toggle('scss')">scss</div><div class="btn" [class.btn-blue]="enabled.api" (click)="toggle('api')">api</div></div><div class="close-btn" (click)="code(false)"><i class="fa-solid fa-xmark"></i></div></div><div class="code-area-body"><div class="code-container" *ngIf="enabled.head"><div class="code-wrapper"><nu-monaco-editor [(ngModel)]="data.head" [options]="monacopug" height="100%"></nu-monaco-editor></div><div class="code-label">Head (Pug)</div></div><div class="code-container" *ngIf="enabled.body"><div class="code-wrapper"><nu-monaco-editor [(ngModel)]="data.pug" [options]="monacopug" height="100%"></nu-monaco-editor></div><div class="code-label">Body (Pug)</div></div><div class="code-container" *ngIf="enabled.js"><div class="code-wrapper"><nu-monaco-editor [(ngModel)]="data.js" [options]="monacojs" height="100%"></nu-monaco-editor></div><div class="code-label">Javascript</div></div><div class="code-container" *ngIf="enabled.scss"><div class="code-wrapper"><nu-monaco-editor [(ngModel)]="data.scss" [options]="monacoscss" height="100%"></nu-monaco-editor></div><div class="code-label">SCSS</div></div><div class="code-container" *ngIf="enabled.api"><div class="code-wrapper"><nu-monaco-editor [(ngModel)]="data.api" [options]="monacopy" height="100%"></nu-monaco-editor></div><div class="code-label">API</div></div></div></div><div class="workspace-tab uimode"><div class="workspace-tab-header"><div class="workspace-tab-header-title"><i class="fa-solid fa-display mr-2"></i><span>{{data.title}}</span></div><div class="ml-auto"></div><div class="text-white close-btn mr-3 if-desktop" *ngIf="!edit" (click)="code(true)"><i class="fa-solid fa-code"></i></div><div class="text-white close-btn mr-3 if-desktop" (click)="maximize(!maximized)"><i class="fa-solid" [class.fa-up-right-and-down-left-from-center]="!maximized" [class.fa-down-left-and-up-right-to-center]="maximized"></i></div><div class="text-white close-btn mr-3" (click)="render()"><i class="fa-solid fa-refresh"></i></div><div class="text-white close-btn" (click)="workflow.menubar.toggle('uimode')"><i class="fa-solid fa-xmark"></i></div></div><div class="workspace-tab-body-wrapper"><div class="workspace-tab-body p-0" *ngIf="data.pug &amp;&amp; workflow.isnot('running')"><iframe id="uimode-iframe" *ngIf="iframe" (show)="iframe_loaded"></iframe><div *ngIf="!iframe_loaded" style="width: 100%; height: 100%;"><table style="width: 100%; height: 100%;"><tr><td class="text-center" style="height: 100%; vertical-align: middle;"><div class="spinner-border text-blue"></div></td></tr></table></div></div><div class="workspace-tab-body p-6 text-center" *ngIf="!data.pug || workflow.is('running')"><h2 *ngIf="workflow.isnot('running')">Not support UI</h2><h2 *ngIf="workflow.is('running')">UI is not available while the kernel is running</h2></div></div></div></div>
