<div class="workspace-area"><div class="workspace-list"><div class="workspace-list-header"><div class="page-header d-print-none"><div class="row align-items-center"><div class="col-auto"><div class="text-blue mr-1" style="font-size: 28px;"><i class="fa-solid fa-boxes-packing"></i></div></div><div class="col"><h2 class="page-title">Python Packages</h2><div class="text-muted"><ul class="list-inline list-inline-dots mb-0"><li class="list-inline-item">Management pip packages</li></ul></div></div><div class="col-auto actions area-round if-desktop mr-2"><select class="form-select" [(ngModel)]="selected" (ngModelChange)="load()"><ng-container *ngFor="let item of kernelspec"><option value="{{item.name}}" *ngIf="item.package_install">{{item.title}}</option></ng-container></select></div><div class="col-auto actions area-round if-desktop"><input class="form-control" style="width: 240px;" [(ngModel)]="text" (keyup.enter)="install()" placeholder="Package name"/></div><div class="col-auto actions area-round if-desktop"><a class="btn btn-blue" ng-click="install()"><span>Install</span></a></div></div></div></div><div class="workspace-list-item"><div class="container pt-4" style="max-width: 860px;"><div class="row packages"><ng-container *ngFor="let item of installed"><div class="col-md-4 text-left" *ngIf="item.name.toLowerCase().includes(text.toLowerCase())"><b>{{item.name}}</b><span>{{"==" + item.version}}</span></div></ng-container></div></div></div></div></div>
