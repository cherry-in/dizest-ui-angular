<div class="kernel-selector area-round"><div class="kernel-select-box"><h3 class="text-center">Kernel is not started yet</h3><div class="text-center text-muted">select and start kernel for use workflow</div><div class="mb-4"></div><div class="d-flex"><div class="dropdown"><button class="btn btn-white dropdown-toggle" (click)="toggle()"><span style="width: 120px; overflow: hidden;" *ngIf="!selected">Select kernel</span><span style="width: 120px; overflow: hidden;" *ngIf="selected">{{ selected.name }}</span></button><div class="dropdown-menu dropdown-menu-dark" [class.show]="isOpen"><div class="dropdown-item" *ngFor="let spec of dizest.kernels" (click)="select(spec)">{{spec.name}}</div></div></div><div class="mr-2"></div><a class="btn btn-blue" (click)="start()"><i class="fa-solid fa-play mr-2"></i><span>Start</span></a></div><a class="btn btn-link btn-block mt-3 mb-0" href="/auth/logout"><span>Logout</span></a></div></div>
