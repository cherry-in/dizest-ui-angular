<div class="workspace-tab cron-view"><div class="workspace-tab-header"><div class="workspace-tab-header-title"><i class="fa-solid fa-stopwatch mr-2"></i><span>Timer</span></div><div class="ml-auto"></div><div class="text-white close-btn" (click)="workflow.menubar.toggle('cron')"><i class="fa-solid fa-xmark"></i></div></div><div class="workspace-tab-body-wrapper"><div class="workspace-tab-body"><div class="card"><div class="card-header p-2"><input class="form-control" placeholder="0 5 * * *" [(ngModel)]="query.time" style="width: 160px;"/><div class="mr-2"></div><select class="form-select" [(ngModel)]="query.spec" style="width: 140px;"><ng-container *ngFor="let spec of workflow.kernels()"><option [value]="spec.name">{{spec.title}}</option></ng-container></select><div class="mr-2"></div><input class="form-control" placeholder="comment" [(ngModel)]="query.comment"/><div class="mr-2"></div><button class="btn btn-blue" (click)="add()"><i class="fa-solid fa-plus"></i></button></div><div class="card-body pb-2 pt-2"><span class="text-muted">Timer use system cron. set time and comment for regist timer.</span></div><div class="card-table table-responsive"><table class="table table-hover table-vcenter table-bordered mb-0"><ng-container *ngFor="let item of list"><tr><th class="w-1 nowrap">{{item.time}}</th><td class="text-muted">{{item.comment}}</td><td class="w-1 nowrap"><button class="btn btn-red btn-sm" (click)="remove(item.comment)"><i class="fa-solid fa-trash"></i></button></td></tr></ng-container></table></div><div class="card-body p-1"></div></div></div></div></div>
