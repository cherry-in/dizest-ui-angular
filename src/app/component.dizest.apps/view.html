<div class="app"><div class="app-search"><input class="form-control search-form" placeholder="enter for search" [(ngModel)]="keyword" (ngModelChange)="search()"/><button class="btn btn-blue ml-1" (click)="import()"><i class="fa-solid fa-upload"></i></button><button class="btn btn-blue ml-1" (click)="create()"><i class="fa-solid fa-plus"></i></button></div><div class="app-list"><div class="no-items text-center p-6" *ngIf="workflow.app.list().length == 0"><i class="fa-solid fa-cube"></i><div class="mt-2">No Apps</div></div><ng-container *ngFor="let item of workflow.app.list()"><div class="app-info" *ngIf="match(item, keyword)" [attr.data-id]="item.id" draggable="true" (dragstart)="drag($event, item)" (mouseenter)="hoverin(item)" (mouseleave)="hoverout(item)"><div class="avatar-area avatar-area-sm mr-3"><div class="avatar-container"><span class="avatar" [ngStyle]="{ 'background-image' : 'url(' + item.logo + ')'}"></span></div></div><div class="title-area"><input class="app-header mb-1" [(ngModel)]="item.title"/><div class="app-namespace text-muted">{{item.version}}</div></div><div class="ml-auto"><button class="btn btn-white btn-sm mr-1" (click)="delete(item)"><i class="fa-solid fa-xmark"></i></button><button class="btn btn-blue btn-sm" (click)="add(item)"><i class="fa-solid fa-plus"></i></button></div></div></ng-container></div><div class="wiz-modal" *ngIf="modal.isshow"><div class="modal"><div class="modal-dialog modal-sm" role="document"><div class="modal-content"><div class="btn-close" type="button" (click)="modal.hide()"></div><div class="modal-status bg-danger"></div><div class="modal-body text-center py-4"><h3>Are you sure?</h3><div class="text-muted">Do you really want to remove app? What you've done cannot be undone.</div></div><div class="modal-footer"><div class="w-100"><div class="row"><div class="col"><a class="btn w-100" (click)="modal.hide()">Cancel</a></div><div class="col"><a class="btn btn-danger w-100" (click)="modal.action()">Delete</a></div></div></div></div></div></div></div></div></div>
