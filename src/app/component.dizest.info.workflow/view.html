<div class="workspace-tab" *ngIf="initialize"><div class="workspace-tab-header"><div class="workspace-tab-header-title"><i class="fa-solid fa-book mr-2"></i><span>Workflow Info</span></div><div class="ml-auto"></div><div class="text-white close-btn" (click)="workflow.menubar.toggle('info')"><i class="fa-solid fa-xmark"></i></div></div><div class="workspace-tab-body"><div class="card mb-4"><div class="card-body p-4"><div class="form-group row mb-3" *ngIf="data.id"><label class="form-label col-3 col-form-label">Workflow ID</label><div class="col"><input class="form-control" type="text" [(ngModel)]="data.id" disabled="disabled"/></div></div><div class="form-group row mb-3"><label class="form-label col-3 col-form-label">Workflow Title</label><div class="col"><input class="form-control" type="text" placeholder="Workflow Title" [(ngModel)]="data.title"/></div></div><div class="form-group row mb-3"><label class="form-label col-3 col-form-label">Workflow Version</label><div class="col"><input class="form-control" type="text" placeholder="1.0.0" [(ngModel)]="data.version"/></div></div><div class="form-group row mb-3"><label class="form-label col-3 col-form-label">Visibility</label><div class="col"><div class="form-selectgroup"><label class="form-selectgroup-item"><input class="form-selectgroup-input" type="radio" name="visibility" value="private" [(ngModel)]="data.visibility"/><span class="form-selectgroup-label"><i class="fa-solid fa-lock mr-2"></i><span>Private</span></span></label><label class="form-selectgroup-item"><input class="form-selectgroup-input" type="radio" name="visibility" value="public" [(ngModel)]="data.visibility"/><span class="form-selectgroup-label"><i class="fa-brands fa-hubspot mr-2"></i><span>Public</span></span></label></div><div class="mt-2"><span class="text-muted" *ngIf="data.visibility == 'private'">This workflow is for your own use only.</span><span class="text-muted" *ngIf="data.visibility == 'public'">This workflow is shared with hub users.</span></div></div></div></div></div><div class="card mb-4"><div class="card-header"><h4 class="card-title">Logo</h4><div class="ml-auto"></div><div class="btn btn-outline-danger mr-2" *ngIf="data.logo" (click)="data.logo = ''">Delete</div><div class="btn btn-blue" (click)="upload.logo()">Upload</div></div><div class="card-body p-3 text-center"><div class="avatar-area"><div class="avatar-container"><span class="avatar" [ngStyle]="style.logo"></span></div></div></div></div><div class="card mb-4"><div class="card-header"><h4 class="card-title">Featured Image</h4><div class="ml-auto"></div><div class="btn btn-outline-danger mr-2" *ngIf="data.featured" (click)="data.featured = ''">Delete</div><div class="btn btn-blue" (click)="upload.featured()">Upload</div></div><div class="card-body p-3"><img *ngIf="data.featured" [attr.src]="data.featured" style="width: 100%;"/></div></div><div class="card mb-4"><div class="card-header"><h4 class="card-title">Workflow Description</h4><div class="ml-auto"></div><button class="btn btn-blue" (click)="descriptionEditable = !descriptionEditable"><i class="fa-solid fa-book" *ngIf="descriptionEditable"></i><i class="fa-solid fa-edit" *ngIf="!descriptionEditable"></i></button></div><div class="card-body p-0"><div class="descarea pb-0 pt-3 pr-3 pl-3" *ngIf="!descriptionEditable &amp;&amp; data.description" [innerHtml]="showdown(data.description)"></div></div></div><div class="card mb-4"><div class="card-header"><h4 class="card-title">Delete Workflow</h4></div><div class="card-body"><div class="btn btn-block btn-outline-danger" (click)="delete()">Delete</div></div></div></div></div>
