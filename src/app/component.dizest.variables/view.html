<div class="workspace-variables"><div class="codeflow-options"><table class="table card-table table-sm bg-blue"><thead><tr><th class="text-left text-white" colspan="4">Input</th><th class="text-right"><button class="btn btn-white btn-sm" (click)="app().inputs.push({}); service.render();"><i class="fa-solid fa-plus"></i></button></th></tr></thead></table><div class="variables"><table class="table card-table table-sm"><tbody *ngIf="app().inputs.length == 0"><tr><td class="pl-2" colspan="5"><span class="text-muted">No input</span></td></tr></tbody><tbody [sortablejs]="app().inputs" [sortablejsOptions]="{ animation: 150, handle: '.draggable' }"><tr *ngFor="let obj of app().inputs"><td class="w-1" style="width: 120px !important;"><select class="form-select" [(ngModel)]="obj.type"><option value="variable">Variable</option><option value="output">Output</option></select></td><td class="w-1" style="width: 120px !important;"><select class="form-select" [(ngModel)]="obj.inputtype" *ngIf="obj.type == 'variable'"><option value="text">Text</option><option value="textarea">Textarea</option><option value="password">Password</option><option value="number">Number</option><option value="file">File</option><option value="folder">Folder</option><option value="date">Date</option><option value="list">List</option></select></td><td class="w-1"><input class="form-control" style="width: 160px;" placeholder="Input Name" [(ngModel)]="obj.name"/></td><td><textarea class="form-control" [attr.placeholder]="obj.inputtype == 'list' ? 'samsung: 005930,
kakao: 035720' : 'Description'" [(ngModel)]="obj.description"></textarea></td><td class="w-1 nowrap"><button class="btn btn-white btn-sm" style="margin-top: 6px; margin-right: 4px;" (click)="app().inputs.remove(obj); service.render();"><i class="fa-solid fa-xmark"></i></button><div class="draggable btn btn-white btn-sm" style="margin-top: 6px; margin-right: 4px;"><i class="fa-solid fa-up-down-left-right"></i></div></td></tr></tbody></table></div></div><div class="codeflow-options"><table class="table card-table table-sm bg-blue"><thead><tr><th class="w-1 nowrap text-white" colspan="2">Output </th><th class="w-1 nowrap text-right"><button class="btn btn-white btn-sm" (click)="app().outputs.push({}); service.render();"><i class="fa-solid fa-plus"></i></button></th></tr></thead></table><div class="variables"><table class="table card-table table-sm"><tbody *ngIf="app().outputs.length == 0"><tr><td class="pl-2" colspan="5"><span class="text-muted">No Output</span></td></tr></tbody><tbody [sortablejs]="app().outputs" [sortablejsOptions]="{ animation: 150, handle: '.draggable' }"><tr *ngFor="let obj of app().outputs"><td class="w-1"><input class="form-control" style="width: 160px;" placeholder="Output Name" [(ngModel)]="obj.name"/></td><td><textarea class="form-control" placeholder="Description" [(ngModel)]="obj.description"></textarea></td><td class="w-1 nowrap"><button class="btn btn-white btn-sm" style="margin-top: 6px; margin-right: 4px;" (click)="app().outputs.remove(obj); service.render();"><i class="fa-solid fa-xmark"></i></button><div class="draggable btn btn-white btn-sm" style="margin-top: 6px; margin-right: 4px;"><i class="fa-solid fa-up-down-left-right"></i></div></td></tr></tbody></table></div></div></div>
