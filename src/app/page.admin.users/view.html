<div class="wiz-content-layout"><div class="wiz-content-heading"><div class="col-auto pl-3 pr-2"><div class="text-blue mr-1" style="font-size: 28px;"><i class="fa-solid fa-users"></i></div></div><div class="col"><h2 class="page-title">Users</h2><div class="text-muted"><ul class="list-inline list-inline-dots mb-0"><li class="list-inline-item">admin / manage hub user</li></ul></div></div><div class="col-auto"><a class="btn btn-blue" (click)="select(null, true)"><i class="fa-solid fa-plus"></i></a></div></div><div class="wiz-content-body"><div class="content-main area-round" [class.m-hidden]="selected"><div class="container" style="max-width: 860px;"><div class="card" *ngIf="list.length &gt; 0"><div class="card-table table-responsive"><table class="table table-vcenter table-hover"><thead><tr><th class="text-center width-2">Role</th><th class="text-center width-2">ID</th><th class="text-center width-2">Username</th><th class="text-center">Email</th></tr></thead><tbody><ng-container *ngFor="let item of list"><tr (click)="select(item)" [class.bg-blue-lt]="selected &amp;&amp; selected.id == item.id"><td class="w-1 nowrap"><span class="status" [class.status-blue]="item.role == 'admin'" [class.status-yellow]="item.role != 'admin'"><span class="status-dot"></span><span>{{item.role}}</span></span></td><td class="w-1 nowrap text-center">{{item.id}}</td><td class="w-1 nowrap text-center">{{item.username}}</td><td class="text-center">{{item.email}}</td></tr></ng-container></tbody></table></div></div></div></div><div class="content-info area-round" *ngIf="selected"><div class="content-header"><h3 *ngIf="isCreate">Create User</h3><h3 *ngIf="!isCreate">Update User</h3><div class="ml-auto"></div><div class="text-white close-btn" (click)="select()"><i class="fa-solid fa-xmark"></i></div></div><div class="workspace-tab-body"><div class="container"><div class="card"><div class="card-body p-4"><div class="form-group row mb-3"><label class="form-label col-3 col-form-label">Role</label><div class="col"><div class="form-selectgroup"><label class="form-selectgroup-item"><input class="form-selectgroup-input" type="radio" name="userrole" value="user" [(ngModel)]="selected.role" ng-disabled="session.id == selected.id"/><span class="form-selectgroup-label"><i class="fa-solid fa-user mr-2"></i><span>User</span></span></label><label class="form-selectgroup-item"><input class="form-selectgroup-input" type="radio" name="userrole" value="admin" [(ngModel)]="selected.role" ng-disabled="session.id == selected.id"/><span class="form-selectgroup-label"><i class="fa-solid fa-user-gear mr-2"></i><span>Admin</span></span></label></div></div></div><div class="form-group row mb-3"><label class="form-label col-3 col-form-label">User ID</label><div class="col"><input class="form-control" type="text" placeholder="user id" [(ngModel)]="selected.id" [disabled]="!isCreate"/></div></div><div class="form-group row mb-3"><label class="form-label col-3 col-form-label">Username</label><div class="col"><input class="form-control" type="text" placeholder="John Doe" [(ngModel)]="selected.username"/></div></div><div class="form-group row mb-3"><label class="form-label col-3 col-form-label">Email</label><div class="col"><input class="form-control" type="email" placeholder="user@gmail.com" [(ngModel)]="selected.email"/></div></div><div class="form-group row mb-3"><label class="form-label col-3 col-form-label">Password</label><div class="col"><input class="form-control" type="password" placeholder="Password" [(ngModel)]="selected.password"/></div></div><div class="form-group row mb-3"><label class="form-label col-3 col-form-label">Repeat Password</label><div class="col"><input class="form-control" type="password" placeholder="Repeat Password" [(ngModel)]="selected.repeat_password"/></div></div></div><div class="card-footer d-flex p-2"><div class="btn btn-outline-red btn-circle" style="width: 120px;" (click)="delete()" *ngIf="!isCreate &amp;&amp; session.id != selected.id">Delete</div><div class="ml-auto"></div><div class="btn btn-blue btn-circle" *ngIf="isCreate" style="width: 120px;" (click)="create()">Create</div><div class="btn btn-blue btn-circle" *ngIf="!isCreate" style="width: 120px;" (click)="update()">Update</div></div></div></div></div></div></div></div>
