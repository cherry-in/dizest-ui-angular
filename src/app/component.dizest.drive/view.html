<div class="side-container" (drop)="drop($event)" (dragover)="dragover($event)" (dragleave)="dragleave($event)" (dragenter)="dragenter($event)" [class.donothover]="donothover"><div class="side-heading area-round" [ngStyle]="rootStyle"><h3 class="nowrap m-0" style="max-width: 220px; overflow: hidden; text-overflow: ellipsis;"><span>Drive</span></h3><div class="ml-auto"></div><div class="btn btn-white btn-sm me-1" (click)="refresh();"><i class="fa-solid fa-refresh text-blue"></i></div><div class="btn btn-white btn-sm me-1" (click)="create(null, 'folder');"><i class="fa-solid fa-folder-plus text-blue"></i></div><div class="btn btn-white btn-sm me-1" (click)="file();"><i class="fa-solid fa-upload text-blue"></i></div></div><div class="side-body area-round"><mat-tree class="file-tree" [dataSource]="dataSource" [treeControl]="treeControl"><mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding="" matTreeNodePaddingIndent="16px" (click)="open(node)" [ngClass]="active(node) ? 'active' : ''"><i class="tree-icon fa-regular fa-file-lines mr-2" (click)="node.editable = !node.editable; $event.stopPropagation(); service.render()"></i><div class="file-title" style="flex: auto; overflow: hidden;"> <span *ngIf="!node.editable">{{node.name}}</span><input class="form-control form-control-sm" [(ngModel)]="node.rename" placeholder="{{node.type.split('.')[1]}} name" (keyup.enter)="move(node);" *ngIf="node.editable" (click)="$event.stopPropagation();"/></div><i class="icon-action fa-solid fa-download" (click)="download(node); $event.stopPropagation();"></i><i class="icon-action fa-solid fa-trash-can" (click)="delete(node); $event.stopPropagation();"></i></mat-tree-node><mat-tree-node *matTreeNodeDef="let node; when: isNew" matTreeNodePadding="" matTreeNodePaddingIndent="16px"><i class="tree-icon fa-regular fa-file mr-2" *ngIf="node.type == 'new.file'"></i><i class="tree-icon fa-regular fa-folder mr-2" *ngIf="node.type == 'new.folder'"></i><div class="file-title" style="flex: auto; overflow: hidden;"> <input class="form-control form-control-sm" [(ngModel)]="node.name" placeholder="{{node.type.split('.')[1]}} name" (keyup.enter)="create(node);"/></div><i class="icon-action-always fa-solid fa-xmark" (click)="delete(node); $event.stopPropagation();"></i><i class="icon-action-always fa-solid fa-check" (click)="create(node); $event.stopPropagation();"></i></mat-tree-node><mat-tree-node *matTreeNodeDef="let node; when: isFolder" matTreeNodePadding="" matTreeNodeToggle="" matTreeNodePaddingIndent="16px" [ngClass]="active(node) ? 'active' : ''" (drop)="drop($event, node)" (dragover)="dragover($event, node)" (dragleave)="dragleave($event, node)" (dragenter)="dragenter($event, node)" (click)="select(node)"><i class="tree-icon mr-2" [ngClass]="node.extended ? 'fa-regular fa-folder-open' : 'fa-solid fa-folder'" (click)="node.editable = !node.editable; $event.stopPropagation(); service.render()"></i><div class="file-title" style="flex: auto; overflow: hidden;"><span *ngIf="!node.editable">{{node.name}}</span><input class="form-control form-control-sm" [(ngModel)]="node.rename" placeholder="{{node.type.split('.')[1]}} name" (keyup.enter)="move(node);" *ngIf="node.editable" (click)="$event.stopPropagation();"/></div><i class="icon-action fa-solid fa-trash-can" (click)="delete(node); $event.stopPropagation();"></i><i class="icon-action fa-solid fa-arrow-up-from-bracket" (click)="file(node); $event.stopPropagation();"></i><i class="icon-action fa-solid fa-download" (click)="download(node); $event.stopPropagation();"></i><i class="icon-action fa-solid fa-folder-plus" (click)="create(node, 'folder'); $event.stopPropagation();"></i></mat-tree-node></mat-tree></div><div class="wiz-modal" *ngIf="modal.isshow"><div class="modal"><div class="modal-dialog modal-sm" role="document"><div class="modal-content"><div class="btn-close" type="button" (click)="modal.hide()"></div><div class="modal-status bg-danger"></div><div class="modal-body text-center py-4"><h3>Are you sure?</h3><div class="text-muted">Do you really want to remove files? What you've done cannot be undone.</div></div><div class="modal-footer"><div class="w-100"><div class="row"><div class="col"><a class="btn w-100" (click)="modal.hide()">Cancel</a></div><div class="col"><a class="btn btn-danger w-100" (click)="modal.action()">Delete</a></div></div></div></div></div></div></div></div></div><ngx-loading [show]="loading"></ngx-loading>
