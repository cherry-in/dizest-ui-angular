<div class="kernel-selector area-round"><div class="kernel-select-box"><h3 class="text-center">Kernel is not started yet</h3><div class="text-center text-muted">select and start kernel for use workflow</div><div class="mb-4"></div><div class="d-flex"><div class="dropdown"><button class="btn btn-white dropdown-toggle" (click)="toggle()"><span style="width: 120px; overflow: hidden;" *ngIf="!selected">Select kernel</span><span style="width: 120px; overflow: hidden;" *ngIf="selected">{{ selected.title }}</span></button><div class="dropdown-menu dropdown-menu-dark" [class.show]="isOpen"><div class="dropdown-item" *ngFor="let spec of list" (click)="select(spec)">{{spec.title}}</div></div></div><div class="mr-2"></div><a class="btn btn-blue" (click)="start()"><i class="fa-solid fa-play mr-2"></i><span>Start Kernel</span></a></div><a class="btn btn-link btn-block mt-3" *ngIf="returnUrl" href="{{returnUrl}}"><i class="fa-solid fa-circle-chevron-left mr-2"></i><span>return to workflow list</span></a></div></div>
