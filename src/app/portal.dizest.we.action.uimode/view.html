<div class="workspace-tab" [class.maximized]="maximized" [class.editmode]="edit"><div class="code-area area-round" *ngIf="edit"><div class="workspace-tab-header"><div class="btn-group"><div class="btn" [class.btn-blue]="enabled.head" (click)="toggle('head')">head</div><div class="btn" [class.btn-blue]="enabled.body" (click)="toggle('body')">body</div><div class="btn" [class.btn-blue]="enabled.js" (click)="toggle('js')">js</div><div class="btn" [class.btn-blue]="enabled.scss" (click)="toggle('scss')">scss</div><div class="btn" [class.btn-blue]="enabled.api" (click)="toggle('api')">api</div></div><div class="ml-auto"></div><div class="btn btn-blue mr-2" (click)="update()"><i class="fa-solid fa-save"></i></div><div class="btn btn-red" (click)="code(false)"><i class="fa-solid fa-xmark"></i></div></div><div class="code-area-body"><div class="code-container" *ngIf="enabled.head"><div class="code-wrapper"><nu-monaco-editor [(ngModel)]="data.head" [options]="monacopug" height="100%"></nu-monaco-editor></div><div class="code-label">Head (Pug)</div></div><div class="code-container" *ngIf="enabled.body"><div class="code-wrapper"><nu-monaco-editor [(ngModel)]="data.pug" [options]="monacopug" height="100%"></nu-monaco-editor></div><div class="code-label">Body (Pug)</div></div><div class="code-container" *ngIf="enabled.js"><div class="code-wrapper"><nu-monaco-editor [(ngModel)]="data.js" [options]="monacojs" height="100%"></nu-monaco-editor></div><div class="code-label">Javascript</div></div><div class="code-container" *ngIf="enabled.scss"><div class="code-wrapper"><nu-monaco-editor [(ngModel)]="data.scss" [options]="monacoscss" height="100%"></nu-monaco-editor></div><div class="code-label">SCSS</div></div><div class="code-container" *ngIf="enabled.api"><div class="code-wrapper"><nu-monaco-editor [(ngModel)]="data.api" [options]="monacopy" height="100%"></nu-monaco-editor></div><div class="code-label">API</div></div></div></div><div class="uimode"><div class="workspace-tab-header"><div class="workspace-tab-header-title"><i class="fa-solid fa-display mr-2"></i><span>UIMode</span></div><div class="ml-auto"></div><div class="text-white close-btn mr-3 if-desktop" *ngIf="!edit &amp;&amp; selected" (click)="code(true)"><i class="fa-solid fa-code"></i></div><div class="text-white close-btn mr-3" *ngIf="!edit &amp;&amp; selected" (click)="maximize(!maximized)"><i class="fa-solid" [class.fa-up-right-and-down-left-from-center]="!maximized" [class.fa-down-left-and-up-right-to-center]="maximized"></i></div><div class="text-white close-btn mr-3" *ngIf="selected" (click)="select(selected)"><i class="fa-solid fa-refresh"></i></div><div class="text-white close-btn" *ngIf="!edit" (click)="close()"><i class="fa-solid fa-xmark"></i></div></div><div class="workspace-tab-body-wrapper"><div class="workspace-tab-body" *ngIf="selected &amp;&amp; url"><iframe [src]="url" (load)="onLoad()"></iframe></div><ng-container *ngIf="!selected"><div class="no-item"><div class="upload"><div class="text text-drop text-center"><span>open UIMode from workflow</span></div><div class="shadow"></div></div></div></ng-container></div><div class="block-page" *ngIf="loading"><svg version="1.1" xmlns="http://www.w3.org/2000/svg" xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="60px" height="40px" viewBox="0 0 60 40" style="enable-background:new 0 0 50 50;" space="preserve"><rect x="0" y="0" width="8" height="30" fill="#333"><animateTransform attributeType="xml" attributeName="transform" type="translate" values="0 0; 0 20; 0 0" begin="0" dur="0.6s" repeatCount="indefinite"></animateTransform></rect><rect x="16" y="0" width="8" height="30" fill="#333"><animateTransform attributeType="xml" attributeName="transform" type="translate" values="0 0; 0 20; 0 0" begin="0.2s" dur="0.6s" repeatCount="indefinite"></animateTransform></rect><rect x="32" y="0" width="8" height="30" fill="#333"><animateTransform attributeType="xml" attributeName="transform" type="translate" values="0 0; 0 20; 0 0" begin="0.4s" dur="0.6s" repeatCount="indefinite"></animateTransform></rect></svg></div></div></div>
