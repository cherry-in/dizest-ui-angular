<div class="workspace-area area-round"><div class="workspace-list"><div class="workspace-list-header"><div class="page-header d-print-none"><div class="row align-items-center"><div class="col-auto"><div class="text-blue mr-1" style="font-size: 28px;"><i class="fa-solid fa-user-shield"></i></div></div><div class="col"><h2 class="page-title">My Page</h2><div class="text-muted">change my data</div></div></div></div></div><div class="workspace-list-item"><div class="container" style="max-width: 720px;"><div class="card mt-5 mb-5"><div class="card-body p-4"><div class="form-group row mb-3"><label class="form-label col-3 col-form-label">User ID</label><div class="col"><input class="form-control" type="text" placeholder="user id" [(ngModel)]="service.auth.id" disabled="disabled"/></div></div><div class="form-group row mb-3" *ngIf="checked"><label class="form-label col-3 col-form-label">Username</label><div class="col"><input class="form-control" type="text" placeholder="John Doe" [(ngModel)]="service.auth.username"/></div></div><div class="form-group row mb-3" *ngIf="checked"><label class="form-label col-3 col-form-label">Email</label><div class="col"><input class="form-control" type="text" placeholder="user@gmail.com" [(ngModel)]="service.auth.email"/></div></div><div class="form-group row mb-3" *ngIf="!checked"><label class="form-label col-3 col-form-label">Password</label><div class="col"><input class="form-control" type="password" placeholder="Password" [(ngModel)]="current" (keyup.enter)="update()"/></div></div><div class="form-group row mb-3" *ngIf="checked"><label class="form-label col-3 col-form-label">Change Password</label><div class="col"><input class="form-control" type="password" placeholder="Password" [(ngModel)]="password"/></div></div><div class="form-group row" *ngIf="checked"><label class="form-label col-3 col-form-label">Repeat Password</label><div class="col"><input class="form-control" type="password" placeholder="Repeat Password" [(ngModel)]="repeat_password"/></div></div></div><div class="card-footer d-flex p-2"><div class="ml-auto"></div><div class="btn btn-blue btn-circle" style="width: 120px;" (click)="update()"><i class="fa-solid fa-save mr-2" *ngIf="checked"></i><span *ngIf="checked">Update</span><span *ngIf="!checked">Verify</span></div></div></div></div></div></div></div>
