<div class="info-box"><h3 class="mb-4 text-center text-dark">{{ title }}</h3><ng-container *ngIf="items.length &gt; 0"><table *ngFor="let item of items"><tr><td class="title w-1">{{item.key}}</td><td class="spare"></td><td class="w-1"><span *ngIf="!item.format">{{item.value}}</span><span *ngIf="item.format">{{item.value | number: item.format}}</span><span class="ms-1" *ngIf="item.unit">{{item.unit}}</span></td></tr></table></ng-container></div>
