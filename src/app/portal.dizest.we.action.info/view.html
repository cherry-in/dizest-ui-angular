<div class="workspace-tab area-round" *ngIf="initialize"><div class="workspace-tab-header"><div class="workspace-tab-header-title"><i class="fa-solid fa-book mr-2"></i><span>Workflow Info</span></div><div class="ml-auto"></div><div class="text-white close-btn" (click)="close()"><i class="fa-solid fa-xmark"></i></div></div><div class="workspace-tab-body-wrapper"><div class="workspace-tab-body"><div class="card mb-4"><div class="card-body p-4"><div class="form-group row mb-3" *ngIf="data.id"><label class="form-label col-3 col-form-label">Workflow ID</label><div class="col"><input class="form-control" type="text" [(ngModel)]="data.id" disabled="disabled"/></div></div><div class="form-group row mb-3"><label class="form-label col-3 col-form-label">Workflow Title</label><div class="col"><input class="form-control" type="text" placeholder="Workflow Title" [(ngModel)]="data.title"/></div></div><div class="form-group row mb-3"><label class="form-label col-3 col-form-label">Workflow Version</label><div class="col"><input class="form-control" type="text" placeholder="1.0.0" [(ngModel)]="data.version"/></div></div><div class="form-group row mt-4"><div class="col"><button class="btn btn-outline-blue btn-block" (click)="download(data)">Download</button></div></div></div></div><div class="card mb-4"><div class="card-header"><h4 class="card-title">Workflow Description</h4><div class="ml-auto"></div><button class="btn btn-blue" (click)="toggleEditable()"><i class="fa-solid fa-book" *ngIf="descriptionEditable"></i><i class="fa-solid fa-edit" *ngIf="!descriptionEditable"></i></button></div><div class="card-body p-0"><div class="descarea pb-0 pt-3 pr-3 pl-3" *ngIf="!descriptionEditable &amp;&amp; data.description" [innerHtml]="showdown(data.description)"></div><nu-monaco-editor *ngIf="descriptionEditable" [(ngModel)]="data.description" [options]="monaco" [height]="'auto'" (event)="init($event)"></nu-monaco-editor></div><div class="card-body" style="border-top: none; padding-top: 0;"></div></div><div class="card mb-4"><div class="card-header"><h4 class="card-title">Logo</h4><div class="ml-auto"></div><div class="btn btn-outline-danger mr-2" *ngIf="data.logo" (click)="clear.logo()">Delete</div><div class="btn btn-blue" (click)="upload.logo()">Upload</div></div><div class="card-body p-3 text-center" *ngIf="data.logo"><div class="avatar-area"><div class="avatar-container"><span class="avatar" [ngStyle]="style.logo"></span></div></div></div></div><div class="card mb-4"><div class="card-header"><h4 class="card-title">Featured Image</h4><div class="ml-auto"></div><div class="btn btn-outline-danger mr-2" *ngIf="data.featured" (click)="clear.featured()">Delete</div><div class="btn btn-blue" (click)="upload.featured()">Upload</div></div><div class="card-body p-3 text-center" *ngIf="data.featured"><img class="featured-image" [attr.src]="data.featured"/></div></div></div></div></div>
